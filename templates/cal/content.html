{% extends 'cal/base.html' %}

{% block title %}
Content
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'cal:calendar' %}"> Calendar </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td>
  </table>
</form>
    {% if instance.id %}
        <p><a href="{% url 'cal:content_delete' instance.id %}" class="btn btn-info bottom-left"> Delete </a></p>
    {% endif %}
{% endblock %}
